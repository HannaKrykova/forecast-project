<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Forecast project</title>
  </head>
  <body>
    <div class="forecast-project">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="searched-city"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="forecast-main">
          <div>
            <h1 class="forecast-city" id="current-city">Paris</h1>
            <p class="forecast-details">
              <span id="time">Tuesday, 17:12</span>,
              <span id="weather-description">mist</span>
              <br />
              Humidity: <strong id="humidity">68%</strong>, Wind:
              <strong id="wind-speed">1km/h</strong>
            </p>
          </div>
          <div class="forecast-temprature">
            <div id="icon">
              <img
                id="forecast-temprature-emoji"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"
              />
            </div>
            <div id="forecast-temprature-tempvalue">12</div>
            <div id="forecast-temprature-tempsign">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/HannaKrykova" target="_blank">
          Hanna Krykova</a
        >
        , is open-sourced on
        <a
          href="https://github.com/HannaKrykova/forecast-project"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a
          href="https://forecast-project-shecodes.netlify.app/"
          target="_blank"
        >
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
